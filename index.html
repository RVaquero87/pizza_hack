<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PIZZA HACK</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!-- JS -->
  <script src="assets/js/game.js"></script>

</head>

<body>
  
  <!-- HOME SCREEN -->

  <section class="container start-box active">

    <div class="start-box-inner">

      <h1 class="title">PIZZA HACK</h1>  
      <p class="description">¡El <b>Horno</b> te espera... serás capaz de hacer la <b>Pizza perfecta!</b></p>  
      
      <a class="btn-start" href="javascript:void(0)" title="Comienza el Juego"><span>START</span></a>

      <div class="box-img img-chef">
        <img src="assets/img/icon-chef.svg" alt="chef" title="chef">
      </div>

      <div class="box-img img-pizza">
        <img src="assets/img/pizza.png" alt="Pizza" title="Pizza">
      </div>

      <div class="box-img img-decoration img-decoration-1">
        <img src="assets/img/icon-decoration-a.png" alt="Utensilios Cocina" title="Utensilios Cocina">
      </div>
  
      <div class="box-img img-decoration img-decoration-2">
        <img src="assets/img/icon-decoration-b.png" alt="Rodillo de cocina" title="Rodillo de cocina">
      </div>
  
      <div class="box-img img-decoration img-decoration-3">
        <img src="assets/img/icon-decoration-c.png" alt="Tomate" title="Tomate">
      </div>
  
      <div class="box-img img-decoration img-decoration-4">
        <img src="assets/img/icon-decoration-d.png" alt="Queso" title="Queso">
      </div>

    </div>

  </section>

  <!-- end HOME SCREEN -->

  <!-- GAME SCREEN -->

  <section class="container game-box">
    <p></p>
  </section>

  <!-- end GAME SCREEN -->

  <!-- MESSAGE MOBILE -->

  <section class="mobile-message">
      <p><b>PIZZA HACK</b> no está disponible en este dispositivo.</p>
  </section>
  
   <!-- end MESSAGE MOBILE -->

</body>

</html>
